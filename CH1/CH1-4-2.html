<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CH1-4-2.HTML</title>
    </head>
    <body>
        <p>
        <h1>MES LISTES</h1>
        <h3>Voici une liste non ordonnée (puce ronde par défaut)</h3>
        </p>
        <p>
        <ul>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
        <h3>Voici une liste ordonnée</h3>
        </p>
        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>
    </body>
</html>
